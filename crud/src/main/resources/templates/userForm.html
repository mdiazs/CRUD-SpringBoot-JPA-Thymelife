<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Añadir Usuario</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous">
	
</script>

</head>
<body class="bg-success">
	<div class="navbar navbar-inverse" style="margin:20px 50px;">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li style="width: 100px;"><a th:href="@{/}"> <i
						class="icon-home"></i>Inicio
				</a></li>
				<li style="width: 130px;"><a th:href="@{/users}"> <i
						class="icon-search"></i>Listar Clientes
				</a></li>
				<li style="width: 140px;"><a th:href="@{/user/new}"> <i
						class="icon-th-list"></i>Nuevo CLiente
				</a></li>
			</ul>
		</div>
	</div>
	<form th:action="@{/user}" th:object="${user}" method="post"
		role="form" style="width:60%; margin:auto;">
		<div class="form-group">
			<input type="hidden" class="form-control" th:field="*{id}"></input>
		</div>
		<div class="form-group">
			<label for="nombre">Nombre</label> <input type="text"
				class="form-control" id="nombre" placeholder="Introduce nombre"
				th:field="*{nombre}"></input>
		</div>
		<div class="form-group">
			<label for="email">Email</label> <input type="email"
				class="form-control" id="email" placeholder="Introduce email"
				th:field="*{email}"> </input>
		</div>
		<div class="form-group">
			<label for="telefono">Teléfono</label> <input type="tel"
				class="form-control" id="telefono" placeholder="Introduce teléfono" pattern="[0-9]{9}"
				th:field="*{telefono}"> </input>
		</div>
		<div class="form-group">
			<button class="btn btn-danger" type="submit">Registrar...</button>
		</div>
				
	</form>
</body>
</html>
