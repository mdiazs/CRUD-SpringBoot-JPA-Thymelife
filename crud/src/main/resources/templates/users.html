<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>Mostrar Usuarios</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
	
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous">
</script>
</head>
<body class="bg-success">
	<div class="navbar navbar-inverse" style="margin:20px 50px;">
		<div class="container-fluid">
			<ul class="nav navbar-nav">
				<li style="width: 100px;"><a th:href="@{/}"> <i
						class="icon-home"></i>Inicio
				</a></li>
				<li style="width: 130px;"><a th:href="@{/users}"> <i
						class="icon-search"></i>Listar Clientes
				</a></li>
				<li style="width: 140px;"><a th:href="@{/user/new}"> <i
						class="icon-th-list"></i>Nuevo CLiente
				</a></li>
			</ul>
		</div>
	</div>
	<table class="table table-striped" style="width:60%; margin:auto;">
		<tr>
			<th>Nombre</th>
			<th>Email</th>
			<th>Tel√©fono</th>
			<th>Ver</th>
			<th>Editar</th>
			<th>Eliminar</th>
		</tr>
		<tr th:each="user : ${users}">
			<td th:text="${user.nombre}"></td>
			<td th:text="${user.email}"></td>
			<td th:text="${user.telefono}"></td>
			<td><a th:href="@{'/user/'+${user.id}}">Ver</a></td>
			<td><a th:href="@{'/user/edit/'+${user.id}}">Editar</a></td>
			<td><a th:href="@{'/user/delete/'+${user.id}}">Eliminar</a></td>
		</tr>
	</table>

</body>
</html>
